<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi modelo 3D en AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; background:#f6f7f9; }
    header { text-align:center; padding: 16px 12px; }
    main { max-width: 1000px; margin: 0 auto; padding: 0 12px 24px; }
    .wrap { display:flex; justify-content:center; align-items:center; }
    model-viewer { width: 100%; height: 80vh; max-height: 680px; border-radius: 16px; background:white; }
    .hint { text-align:center; color:#444; margin-top: 12px; }
    .tiny { font-size: 12px; color:#666; }
  </style>
</head>
<body>
  <header>
    <h1>Mi modelo 3D</h1>
    <p class="tiny">Abre este enlace desde el celular para ver el botón de Realidad Aumentada.</p>
  </header>
  <main>
    <div class="wrap">
      <model-viewer src="model.glb"
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    camera-controls
                    auto-rotate
                    shadow-intensity="1"
                    exposure="1"
                    poster=""
                    alt="Modelo 3D en AR">
      </model-viewer>
    </div>
    <p class="hint">⚠️ Asegúrate de subir tu archivo <strong>model.glb</strong> junto a este <code>index.html</code> en el mismo directorio.</p>
  </main>
</body>
</html>
